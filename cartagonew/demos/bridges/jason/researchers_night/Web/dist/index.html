<html>
    <head>        
        <title>JaCa-Web Google Maps</title>
        <script type="text/javascript" src="script/jaca-web.js"></script>
        <script type="text/javascript" src="script/index.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script    	
    </head>
    
    <body style="margin:0px;" onload="init()" onunload="GUnload()">
	
	<div style="width: 100%; height: 55px; background-image: url('images/top_bg.png'); background-repeat: repeat-x;">						
		<center><div style="position:relative;top:15px;"><img src="images/title.png" /></div></center>
		<div style="position:relative;float:right;margin-right:10px;"><img src="images/date.png" /></div>			
		<div style="position:absolute;top:16px;margin-left:15px;"><a href="http://jaca-web.sourceforge.net" target="_blank"><img style="border:0px;"src="images/logo.png" /></a></div>			
	</div>	
	<div>
		<center>		
			<div id="map_canvas" style="width: 100%; height: 80%;"></div>
		</center>
    	</div>
	<div id="status_message" style="width: 100%; height: 54px; color:grey; background-image: url('images/bottom_bg.png'); background-repeat: repeat-x; text-align:center; padding-top:10px;">
	
	</div>
	
	<applet  id="jacaweb" name="jacaweb" code="jacaweb.JacaWebRunner.class" 
                    archive="app.jar,jaca-web.jar,jason.jar,cartago.jar,c4jason.jar,lipermi-0.4.jar" 
                    width="0" height="0" MAYSCRIPT='true' >
		<PARAM name="mas2j_path" value="/google_maps/application/main.mas2j" />
		<PARAM name="page_artifact_name" value="MyPageArtifact" />
		<PARAM name="page_artifact_class" value="google_maps.application.MyPageArtifact" />
		<PARAM name="cartago_infrastructure" value="lipermi" />
         </applet>
	
  	</body>
    
</html>
